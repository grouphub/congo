<div class="centered modal fade" id="upload-member-list-modal" tabindex="-1" role="dialog" aria-labelledby="add-new-member-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="upload-member-list-modal">Upload Member List</h3>
      </div>

      <div class="modal-body">
        <p>
          Upload any list of members to add them. You can download our template, fill it out, and the upload it.
          Otherwise, you can simply upload any of your existing lists and we will help you add them instead.
        </p>

        <form ng-submit="submit()" class="group-form">
          <div class="row">
            <input type="submit" class="btn btn-primary" value="Download Grouphub Template" ng-disabled="isLocked">
          </div>

          <br />

          <div class="row">
            <input type="submit" class="btn btn-primary" value="Upload Employee List" ng-disabled="isLocked">
          </div>

          <br />

          <div class="row">
            <a class="btn btn-primary" data-dismiss="modal">Go Back</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
