<div class="centered modal fade" id="upload-application-modal" tabindex="-1" role="dialog" aria-labelledby="add-new-member-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="upload-member-list-modal">Upload Application</h3>
      </div>

      <div class="modal-body">
        <form class="form-horizontal" ng-submit="submitApplicationPDF()">
          <div class="form-group">
            <label for="member-pdf" class="col-sm-4 control-label">Select PDF</label>
            <div class="col-sm-8">
              <input id="member-pdf" type="file" ng-file-model="application.pdf_attachment" />
            </div>
          </div>
          <div class="form-group">
            <label for="member-plan" class="col-sm-4 control-label">Select Plan</label>
            <div class="col-sm-8">
              <select class="form-control" id="member-plan" ng-options="benefit_plan.id as benefit_plan.name for benefit_plan in benefitPlans" ng-model="application.benefit_plan_id"></select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-offset-4 col-sm-8">
              <button class="btn btn-default">Upload</button>
              <a class="btn btn-primary" data-dismiss="modal">Go Back</a>
            </center>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
