<div class="col-md-12">
  <h1>Accounts</h1>

  <form ng-submit="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name&hellip;" ng-model="name" auto-focus>
    </div>

    <div class="form-group">
      <label for="carrier">Carrier</label>
      <select class="form-control" id="carrier" name="carrier" ng-model="selectedCarrier.slug">
        <option ng-repeat="carrier in carriers" value="{{carrier.slug}}">{{carrier.name}}</option>
      </select>
    </div>

    <properties:form x-elements="{{elements}}" x-data="{{data}}"></properties:form>

    <input type="submit" class="btn btn-default" value="Link account">
  </form>
</div>
