<div class="row">
  <div class="col-md-12">
    <h1>New group</h1>

    <form ng-submit="submit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name&hellip;" ng-model="name" auto-focus>
      </div>

      <input type="submit" class="btn btn-default" value="New group">
    </form>
  </div>
</div>
