<div class="col-md-6">
  <h1>Have an account? Sign in</h1>

  <form class="signin-form" ng-submit="signin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email&hellip;" ng-model="signin_email" auto-focus>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password&hellip;" ng-model="signin_password">
    </div>

    <input type="submit" class="btn btn-default" value="Sign in">
  </form>
</div>

<div class="col-md-6">
  <h1>&hellip;or, sign up</h1>

  <form class="signup-form" ng-submit="signup()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email&hellip;" ng-model="email" auto-focus>
    </div>

    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" placeholder="Enter first name&hellip;" ng-model="first_name">
    </div>

    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" placeholder="Enter last name&hellip;" ng-model="last_name">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password&hellip;" ng-model="password">
    </div>

    <div class="form-group">
      <label for="password_confirmation">Password Confirmation</label>
      <input type="password" class="form-control" id="password_confirmation" placeholder="Enter password again&hellip;" ng-model="password_confirmation">
    </div>

    <input type="submit" class="btn btn-default" value="Sign up">
  </form>
</div>
