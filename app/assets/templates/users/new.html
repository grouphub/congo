<div class="col-md-12">
  <form name="userForm">
    <h1>New User Signup</h1>

    <div class="form-group" show-errors='{showSuccess: true}'>
      <label class="control-label">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" ng-model="first_name" required placeholder="First Name" />
      <p class="help-block" ng-if="userForm.first_name.$error.required">The user's first name is required</p>
    </div>

    <div class="form-group" show-errors='{showSuccess: true}'>
      <label class="control-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" ng-model="last_name" required placeholder="Last Name" />
      <p class="help-block" ng-if="userForm.last_name.$error.required">The user's last name is required</p>
    </div>

    <div class="form-group" show-errors='{showSuccess: true}'>
      <label class="control-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" ng-model="email" required placeholder="Email" />
      <p class="help-block" ng-if="userForm.email.$error.required">The user's email is required</p>
      <p class="help-block" ng-if="userForm.email.$error.email">The email address is invalid</p>
    </div>

    <div class="form-group" show-errors='{showSuccess: true}'>
      <label class="control-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" ng-model="password" required placeholder="Password" />
      <p class="help-block" ng-if="userForm.password.$error.required">The user's password is required</p>
    </div>

    <div class="form-group" show-errors='{showSuccess: true}'>
      <label class="control-label">Confirm Password</label>
      <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" ng-model="password_confirmation" required placeholder="Confirm Password" />
      <p class="help-block" ng-if="userForm.password_confirmation.$error.required">The user's password is required</p>
    </div>

    <button class="btn btn-primary" ng-click="submit()" ng-disabled="isLocked">Add User</button>
  </form>
</div>
