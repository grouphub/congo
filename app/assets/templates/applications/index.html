<div class="col-md-12">
  <h1>Applications</h1>

  <table class="applications table">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="application in applications">
        <td>
          <a ng-href="javascript:;">{{application.membership.group.name}}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
